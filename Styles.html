<style>
/* Color Scheme - 60-30-10 Rule */
:root {
  --primary-color: #4A90E2;      /* 60% - Main blue */
  --secondary-color: #F5F7FA;    /* 30% - Light gray background */
  --accent-color: #50C878;       /* 10% - Green accent */
  --text-primary: #2C3E50;
  --text-secondary: #7F8C8D;
  --border-color: #E1E8ED;
  --error-color: #E74C3C;
  --warning-color: #F39C12;
  --success-color: #27AE60;
  --white: #FFFFFF;
  --shadow: 0 2px 8px rgba(0,0,0,0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background-color: var(--secondary-color);
  color: var(--text-primary);
  line-height: 1.6;
}

/* Login Screen */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--primary-color) 0%, #357ABD 100%);
}

.login-box {
  background: var(--white);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}

.clinic-logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo-placeholder {
  font-size: 60px;
  margin-bottom: 10px;
}

.clinic-logo h1 {
  font-size: 24px;
  color: var(--primary-color);
  margin-bottom: 5px;
}

.clinic-logo p {
  font-size: 14px;
  color: var(--text-secondary);
}

/* Top Navigation */
.top-nav {
  background: var(--white);
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-left {
  display: flex;
  align-items: center;
}

.clinic-name {
  font-size: 20px;
  font-weight: 600;
  color: var(--primary-color);
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* Main Layout */
.main-layout {
  display: flex;
  min-height: calc(100vh - 60px);
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: var(--white);
  box-shadow: var(--shadow);
  padding: 20px 0;
}

.menu {
  list-style: none;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 15px 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--text-primary);
}

.menu-item:hover {
  background: var(--secondary-color);
  border-left: 4px solid var(--primary-color);
}

.menu-item.active {
  background: var(--secondary-color);
  border-left: 4px solid var(--primary-color);
  color: var(--primary-color);
  font-weight: 600;
}

.menu-icon {
  font-size: 20px;
  margin-right: 12px;
  width: 24px;
}

/* Content Area */
.content-area {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.view-container {
  background: var(--white);
  border-radius: 8px;
  padding: 30px;
  box-shadow: var(--shadow);
}

/* Form Elements */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-primary);
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 10px 15px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary-color);
}

.form-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

/* Buttons */
.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background: var(--primary-color);
  color: var(--white);
}

.btn-primary:hover {
  background: #357ABD;
}

.btn-secondary {
  background: var(--text-secondary);
  color: var(--white);
}

.btn-secondary:hover {
  background: #6C7A7B;
}

.btn-success {
  background: var(--success-color);
  color: var(--white);
}

.btn-success:hover {
  background: #229954;
}

.btn-block {
  width: 100%;
}

.btn-sm {
  padding: 6px 12px;
  font-size: 13px;
}

/* Cards */
.card {
  background: var(--white);
  border-radius: 8px;
  padding: 20px;
  box-shadow: var(--shadow);
  margin-bottom: 20px;
}

.card-header {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 15px;
  color: var(--text-primary);
}

/* Metrics Cards */
.metrics-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.metric-card {
  background: var(--white);
  border-radius: 8px;
  padding: 25px;
  box-shadow: var(--shadow);
  border-left: 4px solid var(--primary-color);
}

.metric-card.success {
  border-left-color: var(--success-color);
}

.metric-card.warning {
  border-left-color: var(--warning-color);
}

.metric-card.error {
  border-left-color: var(--error-color);
}

.metric-label {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.metric-value {
  font-size: 32px;
  font-weight: 700;
  color: var(--text-primary);
}

/* Tables */
.table-container {
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: var(--secondary-color);
}

th {
  padding: 12px;
  text-align: left;
  font-weight: 600;
  color: var(--text-primary);
  border-bottom: 2px solid var(--border-color);
}

td {
  padding: 12px;
  border-bottom: 1px solid var(--border-color);
}

tr:hover {
  background: var(--secondary-color);
}

/* Status Badges */
.badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
}

.badge-success {
  background: #D5F4E6;
  color: var(--success-color);
}

.badge-warning {
  background: #FEF5E7;
  color: var(--warning-color);
}

.badge-error {
  background: #FADBD8;
  color: var(--error-color);
}

.badge-info {
  background: #D6EAF8;
  color: var(--primary-color);
}

/* Messages */
.error-message {
  background: #FADBD8;
  color: var(--error-color);
  padding: 12px;
  border-radius: 6px;
  margin-top: 15px;
}

.success-message {
  background: #D5F4E6;
  color: var(--success-color);
  padding: 12px;
  border-radius: 6px;
  margin-top: 15px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  overflow-y: auto;
}

.modal.active {
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: var(--white);
  border-radius: 12px;
  padding: 30px;
  max-width: 800px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

.modal-header {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--text-primary);
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  color: var(--text-secondary);
}

.modal-close:hover {
  color: var(--text-primary);
}

/* Responsive Design */
@media (max-width: 768px) {
  .sidebar {
    width: 70px;
  }
  
  .menu-text {
    display: none;
  }
  
  .menu-item {
    justify-content: center;
    padding: 15px;
  }
  
  .menu-icon {
    margin-right: 0;
  }
  
  .content-area {
    padding: 15px;
  }
  
  .metrics-grid {
    grid-template-columns: 1fr;
  }
  
  .form-row {
    grid-template-columns: 1fr;
  }
}

/* Loading Spinner */
.spinner {
  border: 3px solid var(--secondary-color);
  border-top: 3px solid var(--primary-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Print Styles */
@media print {
  .top-nav, .sidebar, .btn {
    display: none !important;
  }
  
  .content-area {
    padding: 0;
  }
  
  .view-container {
    box-shadow: none;
  }
}
</style>
