<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizalcare Medical Clinic - EMR System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --navy-blue: #1e3a5f;
      --soft-blue: #4a90e2;
      --light-blue: #e8f4f8;
      --white: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --border-color: #e1e8ed;
      --shadow-lg: 0 8px 24px rgba(30, 58, 95, 0.16);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--soft-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-box {
      background: var(--white);
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: var(--shadow-lg);
    }
    
    .clinic-logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-placeholder {
      font-size: 64px;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(30, 58, 95, 0.2));
    }
    
    .clinic-logo h1 {
      color: var(--navy-blue);
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .clinic-logo p {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--navy-blue);
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--soft-blue);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
    
    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--soft-blue), var(--navy-blue));
      color: white;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
    }
    
    .btn-block {
      width: 100%;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      border-left: 4px solid #dc3545;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      border-left: 4px solid #28a745;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="clinic-logo">
        <div class="logo-placeholder">üè•</div>
        <h1>Rizalcare Medical Clinic</h1>
        <p>Electronic Medical Record System</p>
      </div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required autofocus placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
      <div id="loginMessage"></div>
      <div class="login-footer">
        <p>Default: admin / admin123</p>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');
      
      messageDiv.innerHTML = '<div class="success-message">Logging in...</div>';
      
      fetch('/api/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          messageDiv.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          messageDiv.innerHTML = '<div class="error-message">' + (result.message || 'Invalid credentials') + '</div>';
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        messageDiv.innerHTML = '<div class="error-message">Connection error. Please try again.</div>';
      });
    }
  </script>
</body>
</html>
